{% extends "proj/layout.html" %}

{% block content %}
<div class="container">
    <h2>Chat with our AI assistant</h2>
    <form method="post" class="chatbot-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_message" class="form-label">Question:</label>
            {{ form.message }}
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    {% if user_message and bot_response %}
    <h2>Chat History</h2>
    <div class="chat-history">
        <p><strong>You:</strong> {{ user_message }}</p>
        <p><strong>Assistant:</strong> {{ bot_response }}</p>
    </div>
    {% endif %}
</div>

<style>
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 0.25rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
    }
    h2 {
        color: #007bff;
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-control {
        display: block;
        width: 100%;
        padding: 8px 10px;
        font-size: 16px;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 2px solid #ced4da;
        border-radius: 0.3rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
    .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #343a40;
    }
    .btn {
        padding: 10px 15px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .btn-primary {
        color: #fff;
        background-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .chat-history {
        margin-top: 20px;
        padding: 15px;
        background-color: #e9ecef;
        border-radius: 0.25rem;
    }
    .chat-history p {
        margin: 0;
        padding: 5px 0;
    }
    .chat-history p strong {
        color: #007bff;
    }
</style>
{% endblock %}
